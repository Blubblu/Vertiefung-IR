       <!-- Compiled and minified CSS -->

      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <link rel="stylesheet" href="css/home.css">

    <!-- Sichtbarer Dokumentinhalt im body -->
      <h1> Filmsuche </h1>
      
        <div class="search">

                <div class="col s1 offset-s2">

                    <div class="search">

                    </div>

                    <div class="orElement">
                        <div class="col s1">

                    </div>

                            </p>
                        </div>
                    </div>
                    <div class="col s1">
                        <div class="alternative_search_genre2">
                            <p><input type="checkbox" id="test2" />

                            </p>

                    </div>
                    <div class="col s1">
                        <div class="alternative_search_genre3">

                            </p>
                        </div>
                    </div> 
            </div>
                 
            
                <div class="row">
                    <div class="row alternative_search">
                        <div class="col s1 offset-s8">
                            <div class="alternative_search_genre4">
                                <p>
                                <input type="checkbox" id="test4" />
                                <label for="test4">Red</label>
                                </p>
                            </div>
                        </div>
                        <div class="col s1">
                            <div class="alternative_search_genre5">
                                <p>
                                <input type="checkbox" id="test5" />
                                <label for="test5">Red</label>
                                </p>
                            </div>
                        </div>
                        <div class="col s1">
                            <div class="alternative_search_genre6">
                              <p>
                                <input type="checkbox" id="test6" />
                                <label for="test6">Red</label></p>
                            </div>
                        </div>
                    </div>  
                </div>
                
                
            </div>
            
       
        <div class="row row-no-margin-bottom">
            
            <div class="sort">
                <div class="col s1 offset-s2">
                <p> Sortieren nach</p>
                </div>
                <div class="col s2">
                   <div class="input-field">
                        <select>
                          <option value="" disabled selected>Choose your option</option>
                          <option value="1">Beste Ergebnisse</option>
                          <option value="2">Release</option>
                          <option value="3">Bewertung</option>
                        </select>
                      
                       
                        <label>Sortieren nach</label>
                   </div>
                </div>
            </div>
            <div class="col s4">
                <div class="views">
                    <ul class="tabs">
                        <li class="tab col s1"><a class="active" href="#test1">normale Ansicht</a></li>
                        <li class="tab col s1"><a href="#test2">detail Ansicht</a></li>
                    </ul>
                </div>
            </div>
            <div class="col s3">
                <div class="show-weight-button">
                <a class="waves-effect waves-light btn">Gewichtungsschema anzeigen</a>
                </div>
            </div>
        </div>
            <div class="filter row row-no-margin-bottom">
                <div class="col s1">
                    <div class="genre">
                    <p> Genre </p>
                    </div>
                </div>
            </div>
                
            <div class="filter row row-no-margin-bottom">
                
                <div class="col s2">
                <p>

                </p>
                </div>
            </div>
      <div class="filter row row-no-margin-bottom">

          </div>
        </div>
      <div class="filter row row-no-margin-bottom">
            <div class="col s2">

        </div>
      <div class="filter row row-no-margin-bottom">

                <label for="filter6">teuer</label>

          </div>
        </div>
    
    <div class="filter row row-no-margin-bottom">
                <div class="col s1">
                    <div class="release">
                    <p> Release </p>
                    </div>
                </div>
    </div>
    <div class=" filter-release row row-no-margin-bottom">
        <div class="col s2">
            <p>
            <input type="checkbox" id="filter-release-1"/>
            <label for="filter-release-1"> ab 2010</label>
            </p>
        </div>
    </div>
    <div class=" filter-release row row-no-margin-bottom">
        <div class="col s2">
            <p>
            <input type="checkbox" id="filter-release-2"/>
            <label for="filter-release-2"> 2000 - 2009</label>
            </p>
        </div>
    </div>
    <div class=" filter-release row row-no-margin-bottom">
        <div class="col s2">
            <p>
            <input type="checkbox" id="filter-release-3"/>

    </div>
    <div class=" filter-rating row row-no-margin-bottom">
        <div class="col s2">
            <p>
            <input type="checkbox" id="filter-rating-2"/>

        </div>
    </div>
    <div class=" filter-rating row row-no-margin-bottom">

            </p>
        </div>
    </div>
    <div class=" filter-rating row row-no-margin-bottom">
        <div class="col s2">
            <p>
            <input type="checkbox" id="filter-rating-6"/>
            <label for="filter-rating-6"> bis zu 5</label>

        </div>
